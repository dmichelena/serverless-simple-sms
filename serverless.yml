service: smsservice

provider:
  name: aws
  runtime: java8
  stage: prod
  region: us-east-1
  profile: lambda-deployer
  deploymentBucket:
    name: com.serverless.${self:provider.region}.deploy # Deployment bucket name. Default is generated by the framework
    serverSideEncryption: AES256 # when using server-side encryption
  iamRoleStatements:
    - Effect: "Allow"
      Resource: "*"
      Action:
        - "sns:*"

package:
  artifact: target/serverless-simple-sms-1.0.jar

functions:
  aws:
    handler: com.mojilala.simple_sms.serverless.Handler
    description: Sends an SMS using aws-sns
    events:
      - http:
          path: sms_aws
          method: post
          integration: lambda
